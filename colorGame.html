<!DOCTYPE html>
<html>
    <head>
        <title>Colour Game</title>
        <!-- jquery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
        <!-- add bootstrap css link-->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">
        <!-- add custom css -->
        <link rel="stylesheet" type="text/css" href="colorGame.css">

        <!-- fonts -->
        <!-- font-family: 'Oswald', sans-serif; -->
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:400,700"
            rel="stylesheet">

    </head>
    <body>

        <!-- header for game -->
        <div id="header">
            <h1>A Fun
                <p id="colorDisplay">RGB</p>
                Colour Game x3</h1>
        </div>

        <!-- navbar -->
        <div id='nav'>
            <!-- play bt -->
            <button id='resBt'>NEW COLOUR</button>
            <span id='msg'></span>
            <button class='mode'>EASY</button>
            <button class='mode'>HARD</button>
        </div>

        <div id="colorPlatte">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <!-- Latest compiled and minified JavaScript from bootstrap -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
        </script>
        <!-- add link to js -->
        <script src="colorGame.js"></script>
    </body>
</html>
